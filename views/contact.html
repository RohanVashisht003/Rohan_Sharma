<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style_contact.css">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">

        <h2>Fill Your Details Here</h2>
 
        <form action="/contact" method="POST" id="contact">
            <input type="text" name="Name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <textarea name="address" id="address" cols="20" rows="5" placeholder="Enter your address"></textarea>
            <textarea name="more" id="more" cols="20" rows="5" placeholder="Enter more about you"></textarea>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
